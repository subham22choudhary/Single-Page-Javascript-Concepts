<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <!-- 
        Conditions
        1. Out of 4 fields 3 fields will be required FirstName, EMail and Phone.
        2. Show Error Message if anythings goes wrong.
        3. Submit this data in data base.
        4. Do CRUD Opperation in with data.
        -->
    </div>

    <style>
        #errorText {
            color: red;

        }

        #errorText::placeholder {
            color: red;

        }
    </style>


    <form name="myForm" onsubmit="return validateForm()" method="post" id="formData">
        <input type="text" name="fname" id="firstName" placeholder="First Name*"><br><br>
        <input type="text" name="lname" id="secondName" placeholder="Last Name*"><br><br>
        <input type="text" name="ename" id="emailField" placeholder="Email*"><br><br>

        <input type="submit" value="submit">
        <p style="display: none;" id="errorText">Please fill the required fields*</p>
    </form>



    <div id="submitDiv" style="display: none;">
        <h4>Thank you!</h4>
    </div>

    <script>



        function validateForm() {

            let a = document.getElementById("formData");
            let b = document.getElementById("submitDiv");


            let x = document.getElementById("firstName").value;
            let y = document.getElementById("secondName").value;
            let z = document.getElementById("errorText");

            let c = document.getElementById("emailField").value;


            let emailRegex = /^[a-zA-Z0-9._%+-]+@(?!gmail\.com)[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;

            if (x == "" && y == "" || !c.match(emailRegex)) {
                z.style.display = "block";
                return false;
            }
            else {
                a.style.display = "none"
                b.style.display = "block"
                return false;
            }
        }

    </script>


</body>

</html>
